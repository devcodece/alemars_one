<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        
        <div class="modal-body">
            <div class="myCard">
                <div class="row">
                    <div class="col-md-9">
                        <div class="myLeftCtn">
                            <form action="{% url 'create' %}" class="myForm" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group">
                                        {{ form.name }}
                                    </div>
                                    <div class="form-group">
                                        {{ form.description }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            {{ form.idcat_person }}
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            {{ form.idcat }}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Subcategory:</label>
                                            {{ form.idsubcat }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Brand:</label>
                                            {{ form.brand }}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Vendor:</label>
                                            {{ form.idvendor }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Color:</label>
                                            {{ form.idcolor }}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Photo:</label>
                                            {{ form.idphoto }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="">Primary:</label>
                                            {{ form.primary }}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div class="custom-file">
                                            <!-- <label class="col-sm-2 mr-2" for="">Photo:</label> -->
                                            
                                            <label class="custom-file-label" for="id_img_photo1">Choose image one</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="custom-file">
                                            <!-- <label class="col-sm-2 mr-2" for="">Photo:</label> -->
                                            
                                            <label class="custom-file-label" for="id_img_photo2">Choose image two</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="custom-file">
                                            <!-- <label class="col-sm-2 mr-2" for="">Photo:</label> -->
                                            
                                            <label class="custom-file-label" for="id_img_photo3">Choose image three</label>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <input type="submit" class="butt btn-block" value="Save">
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="myRightCtn">
                            <div class="box">
                               <!--  <div class="modal-header">
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div> -->
                                
                                <header>New Poduct</header>
                                <h4></h4>
                                <button type="button" class="butt_out" style="text-decoration: none;" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
