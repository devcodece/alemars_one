{% extends 'main.html'%}
{% load static %}
{% block content %}
<section>
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li>Catalog page</li>
    </ul>
</section>

<section class="catalog">
    {% for p in products %}
    <div class="catalog__product">
        <div class="catalog__photo">
            <img class="catalog__img" 
            src="{% if p.img_photo1.url is not null %}
                    {{ p.img_photo1.url }}
                {% else %}
                    {% static 'img/img-404.png' %}
                {% endif %}" 
            alt="">
        </div>
        <span id="newTag" class="catalog__new-tag">
            New               
        </span>
        <div class="catalog__detail">
            <ul class="detail__list">
                <li> {{ p.tx_product_name }} </li>
                <li>${{ p.nm_sale_unit }} </li>                        
            </ul>
        </div>
        <ul class="colorSection">
            <li> <span id="blue"></span> </li>
            <li> <span id="red"></span> </li>
            <li> <span id="black"></span> </li>
        </ul>
        <button class="btn--shop">Shop now</button>
    </div>
    {% endfor %}
